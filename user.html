<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowseMovies</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/07ef7f7c71.js"></script>
</head>

<body>
    <nav>
        <div class="nav__container">
            <figure class="nav__logo--wrapper">
                <img src="./assets/22e93ad4f541461a84e8384ee2b5f54f.png" alt="" class="nav__logo">
            </figure>
            <ul class="nav__social--list">
                <li class="nav__social">
                    <a href="index.html" class="nav__link">Homepage</a>
                </li>
                <li class="nav__social nav__social--blue">
                    <a href="mailto:achrafdaimallah2003@gmail.com" class="nav__link nav-blue">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="flex-container">
            <div class="nav__search-bar--container">
                <input onclick="movingFilm()" class="nav__input" type="text" placeholder="Type in your movie title!">
                <i class="fa-solid fa-magnifying-glass search__icon"></i>
            </div>
        </div>
        <div class="moving-film__container">
            <img src="./assets/film2.jpg" alt="" class="moving-film">
        </div>
    </nav>
    <div class="movies__loading--container">
        <i class="fas fa-spinner spinner"></i>
    </div>
    <section id="movies">
        <div class="container">
            <div class="row">
                <div class="movies__info-parameter--container">
                    <div class="result-title">
                        Search Results for: <span class="movie-name"></span>
                    </div>
                    <div class="search-filter">
                        <span class="search-title">Search by Year </span>
                        <input onchange="searchYear(event)" class="movie-year--search" type="number" min="1960" max="2023" value="2023">
                    </div>
                </div>
                <div class="movies__list">
                    <div class="movie">
                        <figure class="movie__poster--wrapper">
                            <img src=""
                                alt="" class="movie__poster">
                        </figure>
                        <div class="movie__title">

                        </div>
                        <div class="movie__date">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
